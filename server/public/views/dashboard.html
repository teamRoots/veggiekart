<a href="/response">Response page</a>



<div class="span10 container">
  <h3 class="push-right">Requests</h3>
  <div class="clearfix"></div>
  <div class="header">
    <h4 class="thirds">Events</h4>
    <h4 class="thirds">Status</h4>
    <h4 class="thirds"></h4>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
  <div class="events" ng-repeat="request in requests">
    <ul class="thirds event-names">
      <li ng-repeat="name in request">
      </li>
    </ul>
    <ul class="thirds request-status">
      <li>{{request.status}}</li>
    </ul>
    <ul class="thirds">
      <li>
      </li>
    </ul>
  </div>
  <a href="/admin/request"><button class="push-left">+ Add New Request</button></a>
</div>

<div class="clearfix"></div><br/>
<div class="span10 container">
  <h3 class="push-right">Events</h3>
  <div class="clearfix"></div>
  <div class="header">
    <h4 class="thirds">Location</h4>
    <h4 class="thirds">Date</h4>
    <h4 class="thirds">Hosts</h4>
    <div class="clearfix"></div>
  </div>

  <div class="clearfix"></div>
  <div class=" event-content">
    <ul ng-repeat="event in dash.data.events">
      <li class="thirds">{{event.venueName}}</li>
      <li class="thirds">{{event.date}}</li>
      <li class="thirds">{{event.host}}</li>
    </ul>
  </div>
</div>
