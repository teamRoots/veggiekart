<h2 class="push-right">New Request</h2>
<div class="clearfix"></div>

<div class="span10 container new-event">
  <ul>
    <li>Event</li>
    <li>
      <p>Salads</p>
    </li>
  </ul>
  <ul ng-repeat="item in request.data.events">
    <li>{{item.event}}</li>
    <li>
      <p ng-repeat="salad in item.salads">{{salad.quantity}} {{salad.salad}}s</p>
    </li>
  </ul>
</div>

<div class="span10 container">
  <div>
    <select name="event" placeholder="Event" ng-model="request.newEvent.event">
      <option ng-repeat="event in request.eventsData.events" ng-value="event.name">{{event.name}}</option>
    </select>
      <div ng-repeat="item in request.data.saladCounterArray">
        <select name="salad" placeholder="Salad" ng-model="request.newEvent.salads[item.id].salad">
          <option ng-repeat="salad in request.saladsData.salads" ng-value="salad.name">
            {{salad.name}}</option>
        </select>
        <select name="quantity" class="select-quantity" placeholder="Qty." ng-model="request.newEvent.salads[item.id].quantity">
          <option value="96">96</option>
          <option value="184">184</option>
          <option value="288">288</option>
          <option value="384">384</option>
          <option value="480">480</option>
          <option value="576">576</option>
        </select>
      </div>
</div>
  <div>
    <p ng-repeat="salad in request.data.salads">{{salad}}</p>
  </div>
  <a class="add-salad" ng-click="request.addSalad()">+ Add Salad</a>
</div>

<div class="span10 btn-holder">
  <button class="push-left" ng-click="request.addEvent()">+ Add Event</button>
  <div class="clearfix"></div>
</div>


<div class="span10 container">
  <h3 class="push-right">Recipients</h3>
  <div class="clearfix"></div>
  <div class="recipients-list">
    <ul>
      <li ng-repeat="recipient in recipients">
        <label>{{recipient.name}}<input type="checkbox" ng-model="recipient.checked" /></label>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
</div>

<div class="span10 container">
  <h3 class="push-right">Summary</h3>
  <div class="clearfix"></div>
  <ul>
    <li ng-repeat="ingredient in ingredients">{{ingredient.name}}: {{ingredient.totalQuantity}}</li>
  </ul>
  <div class="clearfix"></div>
</div>

<div class="span10">
  <input class="message" type="text" ng-model="request.message" placeholder="Message to the farms..."/>
  <button class="send-request">Send Request</button>
</div>
