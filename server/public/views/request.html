<div class="span10 container new-event">
  <h3 class="push-right">New Request</h3>
  <div class="clearfix"></div>
  <ul class="header">
    <li><h4>Event</h4></li>
    <li><h4>Salads</h4></li>
  </ul>
  <ul class="events-display" ng-repeat="item in request.data.events">
    <li>{{item.event.location}} {{item.event.date | date:'MM/dd/yyyy'}}</li>
    <li>
      <p ng-repeat="salad in item.salads">{{salad.quantity}} {{salad.salad.name}}s</p>
    </li>
  </ul>
</div>

<div class="span10 container">
  <div>
    <select name="event" placeholder="Event" ng-model="request.newEvent.event" ng-options="event.displayDate group by event.location for event in request.eventsData.events">
    </select>
      <div class="salad-dropdowns" ng-repeat="item in request.data.saladCounterArray">
        <!-- <select name="salad" placeholder="Salad" ng-model="request.newEvent.salads[item.id].salad">
          <option ng-repeat="salad in request.saladsData.salads">
            {{salad.name}}</option>
        </select> -->
    <select name="salad" placeholder="Salad" ng-model="request.newEvent.salads[item.id].salad" ng-options="salad.name for salad in request.saladsData.salads"> </select>
        <label><input type="number" class="select-quantity" ng-model="request.newEvent.salads[item.id].quantity" placeholder="48" />salads</label>
        <!-- <select name="quantity" class="select-quantity" placeholder="Qty." ng-model="request.newEvent.salads[item.id].quantity">
          <option value="96">96</option>
          <option value="184">184</option>
          <option value="288">288</option>
          <option value="384">384</option>
          <option value="480">480</option>
          <option value="576">576</option>
        </select> -->
      </div>
</div>
  <div>
    <p ng-repeat="salad in request.data.salads">{{salad}}</p>
  </div>
  <a class="add-salad" ng-click="request.addSalad()">+ Add Salad</a>
</div>

<div class="span10 btn-holder">
  <button class="push-left" ng-click="request.addEvent()">+ Add Event</button>
  <div class="clearfix"></div>
</div>


<div class="span10 container">
  <h3 class="push-right">Recipients</h3>
  <div class="clearfix"></div>
  <div>
    <ul class="recipients-list">
      <li ng-repeat="recipient in request.data.recipients">
        <label><input type="checkbox" ng-model="recipient.checked" />{{recipient.name}}, {{recipient.orgName}}</label>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
</div>

<div class="span10 container">
  <h3 class="push-right">Summary</h3>
  <div class="clearfix"></div>
  <ul>
    <li ng-repeat="ingredient in request.data.summary">{{ingredient.ingredient_name}}: {{ingredient.amount}} {{ingredient.unit}}</li>
  </ul>
  <div class="clearfix"></div>
</div>

<div class="span10">
  <textarea rows="6" cols="30" class="message" ng-model="request.data.message" placeholder="Message to the farms..."></textarea>
  <button class="send-request" ng-click="request.saveRequest()">Send Request</button>
</div>
