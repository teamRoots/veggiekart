<div class="span8 login-title">
  <h1>Welcome to Veggie Kart!</h1>
  <h3>Please log in below</h3>
</div>

<div class="span6 login">
  <h2>Login</h2>
  Username: <input type="text" placeholder="username" ng-bind="login.username" /><br/>
  Password: <input type="password" placeholder="password" ng-bind="login.password" /><br/>
  <button ng-click="login()">Submit</button>
</div>
