<div class="span8 container login">
  <h1>Welcome to Veggie Kart!</h1>
  <h3>Please log in below</h3>
</div>

<div class="span6 container login">
  <h2>Login</h2>
  Username: <input type="text" placeholder="username" ng-model="login.user.username" /><br/>
  Password: <input type="password" placeholder="password" ng-model="login.user.password" /><br/>
  <button ng-click="login.login()">Submit</button>
</div>
