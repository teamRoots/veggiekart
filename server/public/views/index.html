<!DOCTYPE html>
<html lang="en" ng-app="veggieKart">
<head>
  <meta charset="UTF-8">
  <title>Veggie Kart</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto'rel='stylesheet'type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway'rel='stylesheet'type='text/css'>
  <link rel="stylesheet" href="assets/styles/main.css" />
  <script src="vendors/angular/angular.min.js" type="text/javascript"></script>
  <script src="vendors/angular-route/angular-route.min.js"></script>
  <script src="assets/scripts/client.min.js" type="text/javascript"></script>

  <base href="/">
</head>
<body>

  <div  class="banner">
    <!-- Will add ng-show="userLoggedIn" to display the banner and nav only when logged in -->
    <div class="header">
      <div class="span4 logo">
        <img src="views/images/RootsLogo.jpg" />
      </div>
      <div class="span8 title">
        <h1>Veggie Kart</h1>
      </div>
      <div class="logout">
        <p>Welcome, {{user.name}}!</p>
        <a ng-click="logout()">logout</a>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="nav">
      <a href="/admin" class="button">Dashboard</a>
      <a href="/admin/salad" class="button">Salads</a>
      <a href="/admin/reports" class="button">Reports</a>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="bg-image">
    <img src="views/images/gardening.jpg" class="bg" />
    <div ng-view></div>

  </div>


</body>
</html>
